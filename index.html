<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="retrieve.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <section class="container" style="text-align: center;">
        <h1>Registro de Usuarios</h1>
        
        <p>by Gatovsky</p>
      </section>
        <section class="container">
        <form id="register" method="GET">
          <div class="input-group mb-3">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Username" 
              id="name" 
              aria-label="Username"
              maxlength="50"
              pattern="^[a-zA-ZÀ-ÖØ-öø-ÿ. \s]+$">
            <span class="input-group-text"></span>
            <input
              type="text" 
              class="form-control" 
              placeholder="Age" 
              id="age" 
              aria-label="Age"
              pattern="(1[89]|[2-9][0-9])">
          </div>
          <div class="input-group mb-3"></div>
          <div class="input-group mb-3">
            <label class="input-group-text">Country</label>
            <select class="form-select" id="country">
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="state">State</label>
            <select class="form-select" id="state" disabled>
            </select>
          </div>
          <div class="input-group mb-3">
            <label class="input-group-text" for="city">City</label>
            <select class="form-select" id="city" disabled>
            </select>
          </div>
          <input type="submit" value="Submit">
        </form>
        </section>
    </body>
</html>
